<!DOCTYPE HTML>
<html lang="ka">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Extended Product list" />
    <meta name="author" content="ლუკა ქვრივიშვილი" />
    <link rel="icon" href="icon/icon.svg" />
    <title>Extended Product list</title>
</head>

<body>
    <h1>Extended Product list</h1>
    <table border="1">
        <thead>
            <tr bgcolor="#238B21">
                <th rowspan="2">Product name</th>
                <th rowspan="2">Category</th>
                <th colspan="2">Price</th>
                <th rowspan="2">In stock</th>
            </tr>
            <tr bgcolor="#33CD32">
                <th>Regular</th>
                <th>Discount</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Apple</td>
                <td>Fruits</td>
                <td>$1.00</td>
                <td rowspan="2">$0.80</td>
                <td>Yes</td>
            </tr>
            <tr bgcolor="#98FB98">
                <td>Banana</td>
                <td>Fruits</td>
                <td>$0.50</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Carrot</td>
                <td rowspan="2">Vegtables</td>
                <td>$0.30</td>
                <td>$0.25</td>
                <td>Yes</td>
            </tr>
            <tr bgcolor="#ADFF2E">
                <td>Broccoli</td>
                <td>$0.75</td>
                <td>$0.65</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Orange</td>
                <td>Fruits</td>
                <td>$1.20</td>
                <td>$1.00</td>
                <td>Yes</td>
            </tr>
            <tr bgcolor="#90EE8F">
                <td>Spinach</td>
                <td>Vegtables</td>
                <td>$0.50</td>
                <td>$0.45</td>
                <td>No</td>
            </tr>
            <tr>
                <th bgcolor="#67CDAA" colspan="5">End of Product list</th>
            </tr>
        </tbody>
    </table>
</body>

</html>
